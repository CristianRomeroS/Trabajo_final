<!DOCTYPE html>
<html xmlsn:th="https://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Ventas</title>
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
	crossorigin="anonymous"></script>

<!-- CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">

</head>
<body style="background-color: lightblue">

	<nav class="navbar navbar-expand-lg navbar-light bg-light"
		style="margin-bottom: 50px">
		<div class="container-fluid">
			<a class="navbar-brand" href="@{/clientes}">Clientes</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/productos}">Productos</a></li>
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/ventas}">Ventas</a></li>
				</ul>
			</div>
		</div>
	</nav>


	<div class="container">
		<div class="row">
			<div class="col-9">
				<h1>Lista de Ventas</h1>
			</div>
			<div class="col-3"></div>
		</div>
		<table class="table" style="background-color: white">
			<thead class="table-dark">
				<tr>
					<th>Numero de Cliente</th>
					<th>Clave de Producto</th>
					<th>Cantidad</th>
					<th>Subtotal</th>
					<th>IVA</th>
					<th>Total</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="datos: ${key}">
					<td th:text="${datos.cliente}"></td>
					<td th:text="${datos.producto}"></td>
					<td th:text="${datos.cantidad}"></td>
					<td th:text="${datos.subtotal}"></td>
					<td th:text="${datos.iva}"></td>
					<td th:text="${datos.total}"></td>
					<td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
